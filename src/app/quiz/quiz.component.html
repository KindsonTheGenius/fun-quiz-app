<div class="container">
  <div class="border" *ngIf="!quizStart">
    Home Page
    <button (click)="startQuiz()">Start</button>
  </div>

  <div class="border" *ngIf="quizStart && !quizEnd">
    Quiz is runing: Question {{currentIndex+1}} of {{questions.length}}
    <app-question
      [receivedQuestion]="currentQuestion"
      (userAnswer)="receiveAnswer($event)"
      (disable)="optionSelected($event)"
    >
    </app-question>
    <button (click)="goNext()" [disabled]="disabled">Next</button>
  </div>

  <div class="border" *ngIf="quizEnd">
    Quiz has ended. Display Scoresheet.
    <button (click)="backHome()">Back to Home</button>
  </div>
</div>
